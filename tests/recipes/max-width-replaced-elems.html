<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Max Width on Replaced Elements using %</title>
    <link rel="manifest" href="/manifest.json">
    <script src="../../Recipe.min.js"></script>
    <style></style>
</head>
<body>
    <input style="max-width: 75%;">
    <input style="max-width: 250px;">
    <input style="max-width: 50%; width: auto;">
    <input style="width: 10px; max-width: 75%;">
    <textarea style="width: 10px; max-width: 50%;">Hello</textarea>
    <textarea style="max-width: 25px;"></textarea>
    <textarea>Hello</textarea>
    <textarea style="max-width: 50%;"></textarea>
    <div class="some class to test" id="one" style="float: left">
        <textarea style="max-width: 25px;"></textarea>
    </div>
    <div class="some class to test" id="two" style="float: left">
        <textarea style="max-width: 50%;"></textarea>
    </div>
    <div class="something again here" id="three" style="display: table-cell">
        <input style="max-width: 50%; width: auto;">
    </div>
    <div class="another set of classes" id="four" style="position: absolute;">
        <div>
            <section><input style="max-width: 75%;"></section>
        </div>
    </div>


</body>
</html>
